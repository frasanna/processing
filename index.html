
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">

            void setup(){
size (400,400);
background(159,240,114);
stroke(165,61,0);
strokeWeight(18);
fill(77,39,7);
ellipse(200,200,340,340);
pushMatrix();
translate(200,200);
rotate(radians(30));
drawFoglia();
rotate(radians(60));
drawFoglia();
noStroke();
fill(115,180,119);
ellipseMode(CENTER);
ellipse(0,0,75,75);
popMatrix();

}

void draw(){
noStroke();
if (frameCount % 20 == 0) {
fill(frameCount * 10 % 255, frameCount * 0 % 255, frameCount * 0 % 255);
pushMatrix();
translate(200,200);
rotate(radians(frameCount * 1 % 360));
ellipseMode(CORNER);
ellipse(-20,0,60,110);
fill(255,185,33);
ellipseMode(CENTER);
ellipse(0,0,80,80);
popMatrix();
}
}


void drawFoglia (){
noStroke();
fill(8,152,8);
ellipse(0,-90,80,180);
stroke(17,124,18);
strokeWeight(3);
line(0,-15,0,-150);
line(-20,-140,0,-110);
line(20,-140,0,-110);
line(-20,-100,0,-70);
line(20,-100,0,-70);
line(-20,-60,0,-30);
line(20,-60,0,-30);
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
